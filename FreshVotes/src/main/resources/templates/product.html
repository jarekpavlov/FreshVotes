<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Creating a Product</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
  <form action="" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" th:field="${product.id}">
      <div class="container" style="margin-top: 1.5em" th:if="${product !=null}" >
        <div class = "form-group row">
          <label for="name" class="col-sm-3 col-md-2 col-form-label" >Name:</label>
          <div class = "col-sm-9 col-md-10">
            <input type="text" class="form-control" th:field="${product.name}">
          </div>
        </div>
		<div th:text="|Is product published: ${product.published}|">
		Published: 
	    </div>
			<button type="submit" class="btn btn-primary">Save Product</button>
      </div>
  </form>

</body>
</html>
