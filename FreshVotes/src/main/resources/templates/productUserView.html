<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${product.name}">Creating a Product</title>
  <script th:replace="fragments/header :: headerElement"></script>
</head>
<body>
  <script th:replace="fragments/header :: header"></script>
  <div class="container" th:if="${product!=null}"> 
	  <h1 th:text="${product.name}">Product</h1>
	  <form th:action="@{/product/{productId}/features(productId=${product.id})}" method="post">
	  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<button type="submit" class="btn btn-primary" style="margin-top: 1.5em">Create Feature Request</button>
				
	  </form>
  </div>

</body>
</html>
