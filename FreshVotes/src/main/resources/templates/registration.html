<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
  <script th:replace="fragments/header :: headerElement"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
	crossorigin="anonymous">
  </script>
  <script type="text/javascript">
  	$(function() {
		$("#login").click(function() {
			window.location.href = "/login"
		});
	});
  </script>
</head>
<body>
    <script th:replace="fragments/header :: header"></script>
	<div class="container">
		<div class="card" style="margin-top: 1.5em">
			<div class="card-header">
				<h2>Registration</h2>
			</div>
			<div class="card-body">
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<div class="form-group row">
					  <label for="name" class="col-sm-3 col-md-2 col-form-label"> Name: </label>
					  <div class=" col-sm-9 col-md-10">
					    <input type="text" class="form-control" th:field="${user.name}" />
					  </div>
					</div>
					<div class="form-group row"> 
					 <label for="username" class="col-sm-3 col-md-2 col-form-label"> Email Address:</label> 
					 <div class=" col-sm-9 col-md-10">
					  <input type="text" class="form-control" th:field="${user.username}" />
					 </div>
					</div>
					<div class="form-group row">
						<label for="password" class="col-sm-3 col-md-2 col-form-label">Password:</label>
						<div class=" col-sm-9 col-md-10">
							<input type="password" class="form-control"
								th:field="${user.password}" />
						</div>
					</div>
					<div class="form-group row">
						<label for="ConfirmPassword"
							class="col-sm-3 col-md-2 col-form-label">Confirm
							Password:</label>
						<div class=" col-sm-9 col-md-10">
							<input type="password" class="form-control" id="ConfirmPassword" />
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<button type="submit" class="btn btn-lg btn-primary ">Create
								Account</button>
						</div>
						<div class="col-6">
							<button type="submit" class="btn btn-lg btn-info float-right "
								id="login">Back</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
