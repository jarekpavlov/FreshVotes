<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DashBoard Page</title>
  <script th:replace="fragments/header :: headerElement"></script>

</head>
<body>
  <script th:replace="fragments/header :: header"></script>
  <div class="container" style="margin-top: 1.5em">
    <div class="row">
      <div class="col-8">
		<h1>DashBoard Page</h1>
	  </div>
    </div>
    
    <div class="card" style="width: auto;margin: 1em" th:each="product : ${products}">
	  <div class="card-body">
	    <h5 class="card-title" th:text="${product.name}">Card title</h5>
	    <h6 class="card-subtitle mb-2 text-muted" th:text="${product.published} ? 'published' : 'not published'">Card subtitle</h6>
	    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
	    <a th:href="@{/product/{productId}(productId=${product.id})}" class="btn btn-info">Edit</a>
	    <a th:href="@{/p/{productName}(productName=${product.name})}" class="btn btn-info">View Features</a>
	  </div>
	</div>
    
<!--     <div class="jumbotron" > -->
<!-- 	  <h2 class="display-5">Products</h2> -->
<!-- 	  <div th:if="${products != null}"> -->
<!-- 		  <div th:each="product : ${products}" > -->
<!-- 		    <a th:href="@{/product/{productId}(productId=${product.id})} " th:text="${product.name}"></a> -->
<!-- 		  </div> -->
<!-- 	  </div> -->
<!--     </div> -->
    
    <div class="row">
      <div class="col">
	      <form action="/product" method="post">
	        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	        <button class="btn btn-primary" type="submit" id="CreateProduct" >Create a product</button>
	      </form>
      </div>
    </div>
  </div>
</body>
</html>
