<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DashBoard Page</title>
  <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
	crossorigin="anonymous">
  </script>
</head>
<body>
  <div class="container" style="margin-top: 1.5em">
    <div class="row">
      <div class="col-8">
		<h1>DashBoard Page</h1>
	  </div>
	  <div class="col-4">
		<form action="/logout" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<button class="btn btn-secondary float-right" type="submit" >Logout</button>
		</form>
      </div>
    </div>
    <div class="jumbotron" >
	  <h2 class="display-5">Products</h2>
	  <div th:if="${products != null}">
		  <div th:each="product : ${products}" >
		    <a th:href="@{/product/{productId}(productId=${product.id})} " th:text="${product.name}"></a>
		  </div>
	  </div>
    </div>
    
    <div class="row">
      <div class="col">
	      <form action="/product" method="post">
	        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	        <button class="btn btn-primary" type="submit" id="CreateProduct" style="margin-top: 1.5em">Create a product</button>
	      </form>
      </div>
    </div>
  </div>
</body>
</html>
